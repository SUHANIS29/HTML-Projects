<!DOCTYPE html>
<head>
  <title>
    Calculator
  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="box">
    <input type="text" placeholder="0" id="inputbox">
    <div>
      <button class="ac">AC</button>
      <button class="c">DEL</button>
      <button class="mod">%</button>
      <button class="divide">/</button>
    </div>
    <div>
       <button>7</button>
       <button>8</button>
       <button>9</button>
       <button class="multi">*</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="sub">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="add">+</button>
    </div>
  <div>
    <button>00</button>
    <button>0</button>
    <button class ="deci">.</button>
    <button class="equal">=</button>
  </div>
  
  </div>
<script src="calsi.js"></script>
</body>
</html>
